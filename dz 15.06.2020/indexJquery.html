<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery-form.js" defer></script>
</head>
<body>
    <form>
<div><label>ФИО: <input name="name" /></label></div>
<div><label>Дата сдачи экзамена: <input name="date" type="date" /></label></div>
<div><label>Марка машины, за которой закреплены:
    <select name="carMake">
        <option>Volkswagen</option>
        <option>Lada</option>
        <option>Skoda</option>
    </select></label></div>
<div><label>Результат сдачи:
    <select name="passExam">
        <option>Сдал</option>
        <option>Не сдал</option>
    </select></label></div>
    <br>
    <button>Отправить данные</button>
    </form>
    <br>
    <hr>
    <br>
    <button name="result">Показать данные</button>
    <br>
    <br>
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <tr>
            <th>Имя</th>
            <th>Дата</th>
            <th>Марка машины</th>
            <th>Результат</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
