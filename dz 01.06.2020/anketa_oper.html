<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var surname=prompt ('Введите вашу фамилию');
        var name=prompt ('Введите ваше имя');
        var lastname=prompt ('Введите ваше отчество');
        var age=parseInt(prompt ('Укажите ваш возраст в годах', 'введите полное число лет'));
        var gender=confirm ('Ваш пол мужской?');
        var pol=(gender==true) ? 'мужской' : 'женский';
        var pensioner=(age>=65) ? 'да' : 'нет';
        alert ('Ваше ФИО: '+surname+' '+name+' '+lastname+
        '\nВаш возраст в годах: '+age+
        '\nВаш возраст в днях: '+(age*365)+
        '\nЧерез 5 лет вам будет: '+(age+5)+
        '\nВаш пол: '+pol+
        '\nВы на пенсии: '+pensioner);
    </script>
</body>
</html>
