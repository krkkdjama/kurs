<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pencil gradient</title>
	<style>
		.first {
width: 250px;
height: 60px;
background-image: linear-gradient(yellow 20px, #cccc00 20px 40px, yellow 40px);
float: left;
		}
		.last {
height: 60px;
width: 50px;
background-image: linear-gradient(to right, brown 15px, black 15px);
float: left;
        }
        .kostil {
        	border: 30px solid;
        	border-color: white white white transparent;
        }
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="last"><div class="kostil"></div></div>
</body>
</html>
