<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var trees = {
            "сосна": 20,
            "ель": 5,
            "осина": 2,
            "дуб": 1
        }
        var treeList = Object.keys(trees);
        for (var i = 0; i < treeList.length; i++) {
            console.log(`${treeList[i]}: ${trees[treeList[i]]}`)
        }
        var tree;

        for (tree in trees) {
        console.log(`${tree}: ${trees[tree]}`)
        }
    </script>
</body>
</html>
