<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
div {
	display: none;
}
@media screen and (min-width: 300px) {
	div:first-child {
		display: block;
	}
}
@media screen and (min-width: 300px) and (min-width: 600px) {
	div:nth-child(2) {
		display: block;
	}
}
@media screen and (min-width: 950px) {
	div:nth-child(3) {
		display: block;
	}
}
</style>
<body>
	<div> < 300 </div>
	<div> > 300 < 600 </div>
	<div> > 600 </div>
</body>
</html>
